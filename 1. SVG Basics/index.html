<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Shapes with SVG and CSS</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

// they are called element

    <svg width="960" height="500">
      <g transform="scale(1.5)">

        <!-- Circle -->
        <circle cx="50" cy="50" r="40"></circle>
        <circle cx="50" cy="150" r="40" fill="red"></circle>

        <!-- Rectangle -->
        <rect x="100" y="25" width="50" height="50"></rect>
        <rect x="100" y="125" width="50" height="50" fill="green"></rect>

        <!-- Group -->
        <g transform="translate(0, 200)" fill="#adf6ff" stroke="black">
          <circle cx="50" cy="50" r="40" stroke-width="5"></circle>
          <rect x="100" y="25" width="50" height="50" fill="pink"></rect>
        </g>

        <!-- Line -->
        <line x1="200" y1="20" x2="300" y2="280" stroke="black" stroke-width="10"></line>



        <!-- Line -->
        d can set string that encodes a PATH, M = Move To, L = Line to, the number behind M and L represent coordinate
        the attribute can be a class in a css file
        <path stroke="black" stroke-width="10" fill="none" stroke-linejoin="round" d="M300 280 L350 200 L400 250 L400 230">
        </path>
      </g>

    </svg>
  </body>
</html>
